<form [formGroup]="formularioLogin" (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="correo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <div class="valido" *ngIf="formularioLogin.controls['correo'].valid">Campo correcto</div>
      <div class="invalido" *ngIf="formularioLogin.controls['correo'].errors?.['pattern']">Campo incorrecto</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="contrasena" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <div class="valido" *ngIf="formularioLogin.controls['contrasena'].valid">Campo correcto</div>
      <div class="invalido" *ngIf="formularioLogin.controls['contrasena'].errors?.['minlength']">Campo incorrecto</div>
    </div>
    <div class="form-check">
      <input formControlName="esAdmin" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Es Admin</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
